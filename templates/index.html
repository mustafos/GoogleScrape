<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>GoogleScrape</title>
                <!-- Link to the external CSS file -->
                <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>GoogleScrape</h1>
            <p>Simple web application designed to fetch and parse organic search results from Google.</p>
            <form id="searchForm">
                <input type="text" id="query" placeholder="Enter a keyword phrase" required>
                    <button type="submit">Search</button>
            </form>
            
            <h2>Search Results:</h2>
            <pre id="results"></pre>
            
            <button id="saveResults" style="display: none;">Save Results</button>
        </div>
        
        <!-- Link to external JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
