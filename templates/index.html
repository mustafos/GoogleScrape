<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Extractor</title>
</head>
<body>
    <h1>Google Search Extractor</h1>
    <form id="searchForm">
        <input type="text" id="query" placeholder="Enter a keyword phrase" required>
        <button type="submit">Search</button>
    </form>

    <h2>Search Results:</h2>
    <pre id="results"></pre>
    
    <button id="saveResults" style="display: none;">Save Results</button>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            
            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                const results = await response.json();
                document.getElementById('results').textContent = JSON.stringify(results, null, 2);

                // Enable save button
                const saveButton = document.getElementById('saveResults');
                saveButton.style.display = 'block';

                saveButton.onclick = () => {
                    const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'search_results.json';
                    a.click();
                    URL.revokeObjectURL(url);
                };
            } catch (error) {
                document.getElementById('results').textContent = 'Error fetching results.';
            }
        });
    </script>
</body>
</html>
