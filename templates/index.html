<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>GoogleScrape</title>
                <!-- Link to the external CSS file -->
                <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
                    <!-- Link to Font Awesome for icons -->
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1>GoogleScrape</h1>
            <p>Simple web application designed to fetch and parse organic search results from Google.</p>
            <form id="searchForm">
                <div class="input-container">
                    <input type="text" id="query" placeholder="Enter a keyword phrase" required>
                        <button type="button" id="clearButton" style="display: none;"><i class="fas fa-times"></i></button>
                </div>
                <button type="submit" class="search-button">Search</button>
            </form>
            
            <h2>Search Results:</h2>
            <div id="results-container"></div> <!-- Updated results container -->
            
            <button id="saveResults" class="search-button" style="display: none;">Save Results</button> <!-- Updated button style -->
        </div>
        
        <!-- Link to external JavaScript file -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
